<!DOCTYPE html>
<html>
<head>
  <title>INSAAF Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .welcome-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .captcha {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .captcha-image {
      border: 1px solid #ccc;
      padding: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-message">
      Welcome to INSAAF
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="captcha">
      Captcha Code:
      <div class="captcha-image">
        <!-- Here you can generate and display the captcha image -->
        <!-- Example: <img src="captcha.php" alt="Captcha"> -->
        <!-- Make sure to create a server-side script to generate captcha -->
      </div>
    </div>

    <button type="submit">Login</button>
  </div>
</body>
</html>
