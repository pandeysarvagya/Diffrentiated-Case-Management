
<!DOCTYPE html>
<html>
<head>
  <title>INSAAF Case Information System</title>
</head>
<body>
  <div id="image-container" style="text-align: center; margin-bottom: 20px;">
    <img src="https://drive.google.com/file/d/17xQVbdbfgCuIGAYiOT-W86f7TKtB3tS3/view?usp=sharing" alt="INSAAF Case Information System" style="max-width: 100%; max-height: 100%;">
  </div>

  <div id="dropdowns-container" style="width: 50%; margin: 0 auto; padding: 20px;">
    <label for="dropdown1" style="font-family: sans-serif; font-size: 16px; color: #000;">Case Type</label>
    <select id="dropdown1" style="font-family: sans-serif; font-size: 16px; color: #000; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box;">
      <option value="criminal">Criminal</option>
      <option value="civil">Civil</option>
      <option value="family">Family</option>
    </select>

    <label for="dropdown2" style="font-family: sans-serif; font-size: 16px; color: #000;">Court Level</label>
    <select id="dropdown2" style="font-family: sans-serif; font-size: 16px; color: #000; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box;">
      <option value="district">District Court</option>
      <option value="high">High Court</option>
      <option value="supreme">Supreme Court</option>
    </select>

    <label for="dropdown3" style="font-family: sans-serif; font-size: 16px; color: #000;">Case Status</label>
    <select id="dropdown3" style="font-family: sans-serif; font-size: 16px; color: #000; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box;">
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="closed">Closed</option>
    </select>
  </div>

  <div id="entries-container" style="width: 50%; margin: 0 auto; padding: 20px;">
    <label for="entry1" style="font-family: sans-serif; font-size: 16px; color: #000; margin-bottom: 5px;">Case Number</label>
    <input type="text" id="entry1" style="font-family: sans-serif; font-size: 16px; color: #000; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box;">

    <label for="entry2" style="font-family: sans-serif; font-size: 16px; color: #000; margin-bottom: 5px;">Case Title</label>
    <input type="text" id="entry2" style="font-family: sans-serif; font-size: 16px; color: #000; border: 1px solid #ccc; padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box;">

    <label for="entry3" style="font-family: sans-serif; font-size: 16px; color: #000; margin-bottom: 5px;">Filing Date</label>
    <input type="date" id="entry3" style="font-family: sans-serif; font-size: 16px; color: #000; border: 1px solid #ccc; padding: 8px; width: 100%; box-sizing: border-box;">
  </div>
</body>
</html>
